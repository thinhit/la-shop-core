<style type="text/css">
	.form-control{margin-bottom: 10px}
	.modal-dialog {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0px
}

.modal-content {
  height: 100%;
  border-radius: 0;
}
</style>
<div class="modal-content modal-fullscreen">
	<div class="modal-header ng-scope">
	    <button ng-click="cancel()" class="close" type="button">
	        <span aria-hidden="true">×</span>
	        <span class="sr-only">Close</span>
	    </button>
	    <h4 class="modal-title ng-binding">Add News</h4>
	</div>
	<form name="myForm" ng-controller ='NewsListController'>
		<div class="form-group">
            <label class="col-sm-1 control-label" for="name">Tiêu đề :</label>
            <div class="col-sm-11">
                <input type="text" ng-model="name" id="name" class="form-control">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
        	<label class="col-sm-1 control-label" for="name">Nhóm tin :</label>
            <div class="col-sm-11">
				<select ng-model="myOption" ng-options = "gr.name for gr in grs" name="group_news" id="group_news" class="form-control" required>
	                <option value=""></option>
	            </select>

            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="name">Ảnh :</label>
            <div class="col-sm-11">
                <input type="file" nv-file-select="" uploader="uploader" />
            </div>
            <a ng-click="uploader.uploadAll()">up</a>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="des">Tóm tắt :</label>
            <div class="col-sm-11">
                <textarea name="des" id="des" cols="30" rows="4" class="form-control"></textarea>
            </div>
        </div>
        <div class="clearfix"></div>
		<div class="form-group">
            <label class="col-sm-1 control-label" for="des">Nội dung :</label>

            <div class="col-sm-11">
            	<!-- <textarea text-angular name="content" id="content" cols="30" rows="4" class="form-control" data-parsley-required="true" data-parsley-minlength="40"></textarea> -->
                <div text-angular ng-model="compose_message"></div>

            </div>
        </div>
        <div class="clearfix"></div>

		<div class="modal-footer ng-scope" style="text-align:right">
		    <input ng-click="ok()" class="btn btn-primary btn-sm" type="button" ng-disabled="myForm.name.$invalid" value="Save changes">
		    <button ng-click="cancel()" class="btn btn-default btn-sm" type="button">Close</button>
		</div>
	</form>

	<div id="facebookG" ng-if="loading">
	    <div id="blockG_1" class="facebook_blockG" >
	    </div>
	    <div id="blockG_2" class="facebook_blockG">
	    </div>
	    <div id="blockG_3" class="facebook_blockG">
	    </div>
	</div>
</div>
