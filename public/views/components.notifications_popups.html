<div class="row">
    <div class="col-md-12">
        <h2 class="heading_a"><span class="heading_text">Bootstrap Modals</span></h2>
        <div class="row">
            <div class="col-sm-3"><button class="btn btn-sm btn-info" ng-click="modalOpen('sm')">Small</button></div>
            <div class="col-sm-3"><button class="btn btn-sm btn-info" ng-click="modalOpen()">Regular</button></div>
            <div class="col-sm-3"><button class="btn btn-sm btn-info" ng-click="modalOpen('lg')">Large</button></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2 class="heading_a"><span class="heading_text">Growl-like notifications</span></h2>
        <div growl></div>
        <div class="row">
            <div class="col-sm-3"><button ng-click="basicUsage('warning')" type="button" class="btn btn-sm btn-warning">Warning</button></div>
            <div class="col-sm-3"><button ng-click="basicUsage('info')" type="button" class="btn btn-sm btn-info">Info</button></div>
            <div class="col-sm-3"><button ng-click="basicUsage('danger')" type="button" class="btn btn-sm btn-danger">Danger</button></div>
            <div class="col-sm-3"><button ng-click="basicUsage('success')" type="button" class="btn btn-sm btn-success">Success</button></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2 class="heading_a"><span class="heading_text">jBox modals</span></h2>
        <div class="row">
            <div class="col-sm-3"><button class="btn btn-sm btn-info" id="jbox_modal_drag">Dragable modal</button></div>
            <div class="col-sm-3"><a href="javascript:void(0);" ng-click="getCommentId('25')" data-confirm="Are you sure you want to delete this comment?" class="btn btn-sm btn-info">Confirm</a></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2 class="heading_a"><span class="heading_text">jBox notices</span></h2>
        <div class="row">
            <div class="col-sm-3"><button class="btn btn-sm btn-default" ng-click="jBoxNotice_def()">Default</button></div>
            <div class="col-sm-3"><button class="btn btn-sm btn-success" ng-click="jBoxNotice_audio()">With Audio</button></div>
            <div class="col-sm-3"><button class="btn btn-sm btn-primary" ng-click="jBoxNotice_audio_50()">Audio (vol 50%)</button></div>
        </div>
    </div>
</div>
