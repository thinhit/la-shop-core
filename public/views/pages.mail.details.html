
<div class="row">
    <div class="col-md-4">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">Reply</button>
            <button type="button" class="btn btn-default">Spam</button>
            <button type="button" class="btn btn-default text-danger">Delete</button>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4 text-right">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Prev"><span class="el-icon-chevron-left"></span></button>
            <button type="button" class="btn btn-default" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Next"><span class="el-icon-chevron-right"></span></button>
        </div>
    </div>
</div>
<hr/>
<div class="mail_details_top clearfix">
    <div class="mail_date">
        {{messageDetails.date}}
    </div>
    <div class="mail_user_image">
        <img ng-src="assets/img/avatars/avatar07_tn.png" width="38" height="38" alt="">
    </div>
    <div class="mail_user_info">
        <h2>{{messageDetails.fromName}}</h2>
        <span class="text-muted">{{messageDetails.from}}</span>
    </div>
</div>
<div class="mail_details_content" ng:bind-html="messageDetails.subject_long"></div>
<div class="mail_details_send">
    <textarea name="mail_reply" id="mail_reply" cols="30" rows="4" class="form-control" placeholder="Start typing here to replay or forward..."></textarea>
</div>
