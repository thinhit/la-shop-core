<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body" ng-bind-html="modalContent"></div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="ok()">Save changes</button>
</div>
