<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a ui-sref="auth.plugins.tables.footable" ng-class="{ active: $state.includes('auth.plugins.tables.footable') }" class="list-group-item">Footable</a>
            <a ui-sref="auth.plugins.tables.datatable" ng-class="{ active: $state.includes('auth.plugins.tables.datatable') }" class="list-group-item">Datatable</a>
        </div>
    </div>
    <div class="col-md-10">
        
    


        <div class="row">
            <div class="col-md-3">
                <input id="textFilter" type="text" class="form-control input-sm">
                <span class="help-block">Filter</span>
            </div>
            <div class="col-md-3">
                <select class="form-control input-sm" ng-change="filterTable(userStatus)" ng-model="userStatus">
                    <option></option>
                    <option value="active">Active</option>
                    <option value="disabled">Disabled</option>
                    <option value="suspended">Suspended</option>
                </select>
                <span class="help-block">Status</span>
            </div>
            <div class="col-md-3">
                <a class="btn btn-default btn-sm" ng-click="clearFilters()">Clear</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-yuk2 toggle-arrow-tiny" id="footable_demo" data-filter="#textFilter" data-page-size="5">
                    <thead>
                        <tr>
                            <th data-toggle="true">First Name</th>
                            <th> Last Name</th>
                            <th data-hide="phone,tablet">Job Title</th>
                            <th data-hide="phone,tablet" data-name="Date Of Birth"> DOB</th>
                            <th data-hide="phone"> Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in datasource">
                            <td>{{item.id}}</td>
                            <td><a href="#">{{item.name}}</a></td>
                            <td>{{item.creat_time | date: 'mm/dd/yy'}}</td>
                            <td data-value="78025368997">{{item.update_time}}</td>
                            <td data-value="1"><span class="label label-success status-active" title="Active">Active</span></td>
                        </tr>
                        
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pagination-sm"></ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
