<div class="row">
    <div class="col-md-12">
        <div class="ul_main_info">
            Showing <strong>{{userListItems}}</strong> contact(s)
        </div>
        <ul id="user_list">
            <li ng-repeat="user in userList" on-last-repeat>
                <h3 class="ul_userName"><span class="ul_firstName">{{user.firstName}}</span> <span class="ul_lastName">{{user.lastName}}</span></h3>
                <p class="ul_company"><small class="text-muted">Company:</small> {{user.company}}</p>
                <p><small class="text-muted">Phone:</small> <span class="ul_phone">{{user.phone}}</span>; <small class="text-muted">E-mail:</small> <span class="ul_email">{{user.email}}</span></p>
            </li>
        </ul>
    </div>
</div>
